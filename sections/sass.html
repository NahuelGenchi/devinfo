            <section>
                <h3>Install SASS</h3>
                <ol>
                    <li>Install node and npm.</li>
                    <li>Start npm
                        <code>npm init -y</code>
                    </li>
                    <li>Install SASS from your command line
                        <code>npm install sass --save-dev</code>
                    </li>
                    <li>Create <code class="codeInline">scss</code> folder and put <code class="codeInline">main.scss</code> inside it</li>
                    <li>Watch SASS
                        <code>sass --watch scss:css</code>
                    </li>
                </ol>
